<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{partials :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="h-100 d-flex flex-column">
<nav th:replace="~{partials :: nav}"></nav>
<!--
<h1>Log In</h1>
-->
<br>
<br>
<br>
<div class="homeCards d-flex flex-row justify-content-around">

<div class="card log" style="width: 50%;">
    <img class="card-img-top" src="/img/shadow.jpeg" alt="dude" style="max-height: 50%;">
    <div class="card-body">

        <form th:action="@{/login}" method="post" class="row g-3 needs-validation" novalidate>
            <div class="col-12">

                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <!--            <span class="input-group-text" id="inputGroupPrepend">@</span>-->
                    <input type="text" class="form-control" name="username" id="username" value="tigg" required>
                    <div class="invalid-feedback">
                        Please enter your username.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control pass" name="password" id="password" value="1234" required>
                <div class="invalid-feedback">
                    Please provide a valid password.
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-success" type="submit">Login</button>
            </div>
            <a th:href="@{/forgot_password}">Forgot your password?</a>
        </form>

        <div th:if="${param.error}" class="text-danger">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="text-info">
            You have been logged out.
        </div>


    </div>

</div>

</div>

<br>

<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<footer th:replace="~{partials :: footer}"></footer>
<th:block th:replace="~{partials :: scripts}"></th:block>
</body>
</html>
