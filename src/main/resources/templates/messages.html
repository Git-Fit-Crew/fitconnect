<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{partials :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Chat with your friends</title>
</head>
<body class="h-100">
<nav th:replace="~{partials :: nav}"></nav>

FitChat Page

<!-- minified snippet to load TalkJS without delaying your page -->
<script>
    (function(t,a,l,k,j,s){
        s=a.createElement('script');s.async=1;s.src="https://cdn.talkjs.com/talk.js";a.head.appendChild(s)
        ;k=t.Promise;t.Talk={v:3,ready:{then:function(f){if(k)return new k(function(r,e){l.push([f,r,e])});l
                    .push([f])},catch:function(){return k&&new k()},c:l}};})(window,document,[]);
</script>

<!-- container element in which TalkJS will display a chat UI -->
<div id="talkjs-container" style="width: 90%; margin: 30px; height: 500px">
    <i>Loading chat...</i>
</div>

<!--friends list-->
<div class="col-8 p-0">
    <div class = "d-flex flex-column justify-content-center align-items-center">
        <div class="card m-2 p-2 bg-secondary opacity-75" style="width: 90%;" th:each="friend : ${friends}">
            <div class="card-body">
                <h4 class="card-title" th:text="${friend.username}"></h4>
                <button th:attr="data-friend-id=${friend.id}" th:class="message-friend">FitChat</button>

            </div>
        </div>
    </div>
</div>

<footer th:replace="~{partials :: footer}"></footer>
<th:block th:replace="~{partials :: scripts}"></th:block>
<script th:type="module" th:src="@{/js/talkJS.js}"></script>
</body>
</html>
