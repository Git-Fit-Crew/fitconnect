<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{partials :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Chat with your fitness friends!</title>
</head>
<body class="h-100">
<nav th:replace="~{partials :: nav}"></nav>

<!-- minified snippet to load TalkJS without delaying your page -->
<script>
    (function(t,a,l,k,j,s){
        s=a.createElement('script');s.async=1;s.src="https://cdn.talkjs.com/talk.js";a.head.appendChild(s)
        ;k=t.Promise;t.Talk={v:3,ready:{then:function(f){if(k)return new k(function(r,e){l.push([f,r,e])});l
                    .push([f])},catch:function(){return k&&new k()},c:l}};})(window,document,[]);
</script>

<br>
<br>
<h1 style="text-align:center">FitChat</h1>
<br>

<div class="homeCards d-flex flex-row justify-content-around" style="height: 90%;">


            <br>

            <div id="talkjs-container" style="width: 80%; margin: 30px; height: 80%">
                <i>Loading chat...</i>
            </div>


</div>

<th:block th:if="friendToChat != null">
    <div id="friendId" th:text="${friendToChat.id}" th:class="message-friend" style="display: none;"></div>
    <div id="friendUsername" th:text="${friendToChat.username}" th:class="message-friend" style="display: none;"></div>
    <div id="friendEmail" th:text="${friendToChat.email}" th:class="message-friend" style="display: none;"></div>
    <div id="friendPhoto" th:text="${friendToChat.photo}" th:class="message-friend" style="display: none;"></div>
</th:block>




<footer th:replace="~{partials :: footer}"></footer>
<th:block th:replace="~{partials :: scripts}"></th:block>
<script th:type="module" th:src="@{/js/talkJS.js}"></script>
</body>
</html>
