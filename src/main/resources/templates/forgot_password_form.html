<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{partials :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>

<nav th:replace="~{partials :: nav}"></nav>

<br>

<div class="homeCards d-flex flex-row justify-content-around">

    <div class="card log" style="width: 50%;">
        <img class="card-img-top" src="/img/shadow.jpeg" alt="girl">
        <div class="card-body">

            <h5 class="card-title" style="color:#5beb34;">Forgot Password</h5>

            <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>We will be sending a reset password link to your email.</p>
                    </div>
                    <div>
                        <p>
                            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required
                                   autofocus/>
                        </p>
                        <p class="text-center">
                            <input type="submit" value="Send" class="btn btn-success"/>
                        </p>
                    </div>
                </div>
            </form>

            <div th:if="${error != null}">
                <p style="color:#5beb34;">[[${error}]]</p>
            </div>
            <div th:if="${message != null}">
                <p style="color:#5beb34;">[[${message}]]</p>
            </div>

        </div>
    </div>
</div>


<footer th:replace="~{partials :: footer}"></footer>
<th:block th:replace="~{partials :: scripts}"></th:block>
</body>
</html>
