<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="head">

    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b652bf3f58.js" crossorigin="anonymous"></script>

    <!-- CSS Sheet-->
    <link rel="stylesheet" href="/css/fitStyle.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/dumbbellGREEN.gif">

</th:block>

<th:block th:fragment="nav">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom d-flex justify-content-between" style="color: #ffffff;">
        <!-- Container wrapper -->
        <div class="container-fluid d-flex justify-content-between">
            <!-- Toggle button -->
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars" style="color: #ffffff;"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" href="/search" style="color: #ffffff;">
                            Connect page
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" href="/friends" style="color: #ffffff;">
                            Friends
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" href="/messages" style="color: #ffffff;">
                            FitChat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/about" style="color: #ffffff;">About</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->


            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0 d-flex align-items-center" href="/">
                <i class="fa-solid fa-dumbbell" style="color:#5beb34;"></i>  FitConnect
            </a>

            <!-- Right elements -->
            <div class="d-flex align-items-center">

                <!-- Avatar -->
                <div class="dropdown" sec:authorize="isAuthenticated()">
                    <a
                            class="dropdown-toggle d-flex align-items-center hidden-arrow"
                            href="#"
                            id="navbarDropdownMenuAvatar"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            style="color: #ffffff;"
                    >
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                    </a>
                    <ul
                            class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                        <!--<li sec:authorize="isAnonymous()">
                            <a class="dropdown-item" href="/login">
                                Login
                            </a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a class="dropdown-item" href="/register">
                                Register
                            </a>
                        </li>-->

                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item" href="/profile">
                                My profile
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item" href="#">
                                <form th:action="@{/logout}" th:method="post">
                                    <button type="submit" class="btn-link btn nav-link">Logout</button>
                                </form>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Right elements -->


        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
</th:block>


<th:block th:fragment="footer">

    <!-- Footer -->
    <footer class=" text-center text-white" style="background-color:#000000;">
        <div class="container p-4">
            <section>
                <a href="mailto:fitconnectcorp@gmail.com">Contact Us</a>
            </section>
        </div>
        <div class="text-center pb-3" style="background-color: rgba(0, 0, 0, 0.2)">
            Â© 2023 Copyright:
            <a class="text-white navbar-brand" href="/index"><i class="fa-solid fa-dumbbell" style="color:#5beb34;"></i>FitConnect</a>
        </div>
    </footer>

</th:block>

<th:block th:fragment="scripts">

    <!-- Bootstrap and popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Fit JS File -->
    <script th:src="@{/js/fitJS.js}"></script>

</th:block>




</html>
