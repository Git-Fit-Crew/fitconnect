<!DOCTYPE html>

<th:block th:fragment="head">

    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b652bf3f58.js" crossorigin="anonymous"></script>

    <!-- CSS Sheet-->
    <link rel="stylesheet" href="/css/fitStyle.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/dumbbellGREEN.gif">

                    aria-controls="navbarSupportedContent"

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/about" style="color: #ffffff;">About</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">

                <!--<a class="link-secondary me-3" href="#">
                    <i class="fas fa-shopping-cart"></i>
                </a>-->

                <!-- Notifications -->

                    <a

                    >

                        <span class="badge rounded-pill badge-notification bg-danger">1</span>
                    </a>

                        <li>
                            <a class="dropdown-item" href="#">Some news</a>

                        </li>
                    </ul>

                <!-- Avatar -->
                <div class="dropdown">
                    <a
                            class="dropdown-toggle d-flex align-items-center hidden-arrow"
                            href="#"
                            id="navbarDropdownMenuAvatar"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            style="color: #ffffff;"
                    >
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                    </a>
                    <ul
                            class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdownMenuAvatar"
                    >
                        <li sec:authorize="isAnonymous()">
                            <a class="dropdown-item" href="/login">
                                Login
                            </a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a class="dropdown-item" href="/register">
                                Register
                            </a>
                        </li>

                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item" href="/profile">
                                My profile
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item" href="#">
