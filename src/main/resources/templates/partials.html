<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="head">

    <meta charset="UTF-8" />
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b652bf3f58.js" crossorigin="anonymous"></script>

    <!-- CSS Sheet-->
    <link rel="stylesheet" href="/css/fitStyle.css" type="text/css" media="screen">

</th:block>

<th:block th:fragment="nav">

    <a class="nav-link active" href="/">FitConnect</a>
    <a class="nav-link active" href="/search">Connect page</a>
    <a class="nav-link active" href="/profile">Profile</a>
    <a class="nav-link active" href="/messages">Messages</a>
    <a class="nav-link active" href="/friends">Friends</a>

    <a class="nav-link active" href="/register">Register</a>
    <a class="nav-link active" href="/login">Login</a>
    <th:block sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" th:method="post">
            <button type="submit" class="btn-link btn nav-link">logout</button>
        </form>
    </th:block>

</th:block>


<th:block th:fragment="footer">

</th:block>

<th:block th:fragment="scripts">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script th:src="@{/js/fitJS.js}"></script>

</th:block>




</html>
