<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{partials :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Your friends</title>
</head>
<body class="h-100 d-flex flex-column">
<nav th:replace="~{partials :: nav}"></nav>

Friends page
<!--request list-->
<h1>Friends Requests</h1>
<div class="col-8 p-0">
    <div class = "d-flex flex-column justify-content-center align-items-center">
        <div class="card m-2 p-2 bg-secondary opacity-75" style="width: 90%;" th:each="request : ${requests}">
            <div class="card-body">
                <a th:href="@{/profile/{id}(id=${request.id})}"><h4 class="card-title" th:text="${request.username}">(insert title here)</h4></a>
                <h4 class="card-title" th:text="${request.name}"></h4>
                <a th:href="@{/friends/{id}/accept(id=${request.id})}" class="btn btn-secondary">Accept friend request!</a>
                <a th:href="@{/friends/{id}/deny(id=${request.id})}" class="btn btn-secondary">Deny friend request!</a>
            </div>
        </div>
    </div>
</div>

<!--friends list-->
<h1>Friends List</h1>
<div class="col-8 p-0">
    <div class = "d-flex flex-column justify-content-center align-items-center">
        <div class="card m-2 p-2 bg-secondary opacity-75" style="width: 90%;" th:each="friend : ${friends}">
            <div class="card-body">
                <a th:href="@{/profile/{id}(id=${friend.id})}"><h4 class="card-title" th:text="${friend.username}">(insert title here)</h4></a>
                <h4 class="card-title" th:text="${friend.name}"></h4>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{partials :: footer}"></footer>
<th:block th:replace="~{partials :: scripts}"></th:block>
</body>
</html>
